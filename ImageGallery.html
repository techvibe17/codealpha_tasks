<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAGE ALBUM</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-container img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    .popup img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .arrow {
      position: absolute;
      top: 50%;
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      transform: translateY(-50%);
    }

    .arrow-left {
      left: 20px;
    }

    .arrow-right {
      right: 20px;
    }
  </style>
</head>

<body>
  <h1>MY IMAGE GALLERY</h1>
  <div class="gallery-container" id="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Gallery Image 1">
    <img src="https://picsum.photos/id/1025/400/300" alt="Gallery Image 2">
    <img src="https://picsum.photos/id/1035/400/300" alt="Gallery Image 3">
    <img src="https://picsum.photos/id/1045/400/300" alt="Gallery Image 4">
    <img src="https://picsum.photos/id/1055/400/300" alt="Gallery Image 5">
    <img src="https://picsum.photos/id/1065/400/300" alt="Gallery Image 6">
    <img src="https://picsum.photos/id/237/400/300" alt="Gallery Image 7">
    <img src="https://picsum.photos/id/1003/400/300" alt="Gallery Image 8">
    <img src="https://picsum.photos/id/1020/400/300" alt="Gallery Image 9">
    <img src="https://picsum.photos/id/1039/400/300" alt="Gallery Image 10">
    <img src="https://picsum.photos/id/1050/400/300" alt="Gallery Image 11">
    <img src="https://picsum.photos/id/1069/400/300" alt="Gallery Image 12">
  </div>

  <div class="popup" id="popup">
    <span class="close-btn" id="closeBtn">&times;</span>
    <span class="arrow arrow-left" id="prevBtn">&#10094;</span>
    <img id="popupImg" src="" alt="Expanded View">
    <span class="arrow arrow-right" id="nextBtn">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('#gallery img');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        popup.style.display = 'flex';
        popupImg.src = img.src;
      });
    });

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      popupImg.src = images[currentIndex].src;
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      popupImg.src = images[currentIndex].src;
    });
  </script>
</body>

</html>
